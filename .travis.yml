before_install:
  - yes | sdkmanager "platforms;android-27"
  - yes | sdkmanager "build-tools;28.0.0"
language: android
android:
  components:
    - tools
    - tools # ref: https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - platform-tools
    - build-tools-28.0.0
    - android-27
    - android-22
    - extra-android-support

    # emulator images
    - sys-img-armeabi-v7a-android-22
  licenses:
    - 'android-sdk-license-.+'

jdk:
  - oraclejdk8

# Emulator Management: Create, Start and Wait
before_script:
  # anything later than android-22 will stall
  # ref: https://github.com/travis-ci/travis-ci/issues/8188
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
